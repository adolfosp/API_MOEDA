<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-6 ">

          <div class="input-group mb-3 campo">
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Moeda</button>
            <ul class="dropdown-menu px-2">
              <li>
                <div class="form-check">
                <input class="form-check-input" type="radio" checked value="USD" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  USD<sub>  Dolar</sub>
                </label>
               </div>
             </li>
             <li>
              <div class="form-check">
              <input class="form-check-input" type="radio"  value="EUR" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                EUR<sub>  Euro</sub>
              </label>
             </div>
           </li>
           <li>
            <div class="form-check">
            <input class="form-check-input" type="radio" value="AUD" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              AUD<sub>  Dolar Australiano</sub>
            </label>
           </div>
         </li>
            </ul>
            <input type="text" pattern="[0-9]" name="moeda" id="moeda" class="form-control moeda " aria-label="Text input with dropdown button">
          </div>

        
     
        </div>
        <div class="col-6">

          <div class="input-group mb-3 campo">
            <button class="btn btn-primary " type="button" >Real</button>
       
            <input type="text" pattern="[0-9]" name="real" id="real" class="form-control real " aria-label="Text input with dropdown button">
          </div>
        
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
